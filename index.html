<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai School - Employee Record</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Masai Employee Record</h1>
    <!-- Form Start Here -->
    <div>
    <form>
        <label for="">Employee Name</label><br>
        <input id="name" type="text" placeholder="Enter Employee Name" /><br>
        <label for="">Employee Name</label><br>
        <input id="employeeID" type="number" placeholder="Enter Employee ID"><br>
        <label for="">Department </label><br>
        <select name="depart" id="department">
            <option value="">Select Department</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Operations">Operations</option>
            <option value="HR">HR</option>
            <option value="IA">IA</option>
        </select><br>
        <label for="">Experience </label><br>
        <input id="exp" type="number" placeholder="Experience in Years"><br>
        <label for="">Email Address </label><br>
        <input type="text" id="email" placeholder="Enter Email Address"><br>
        <label for="">Mobile Number </label><br>
        <input id="mbl" type="number" placeholder="Enter Mobile number"><br>
        <button type="submit">Submit</button>
    </form>

    <table>
        <!-- Dont change order of columns -->
        <thead>
            <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Department</th>
            <th>Experience in years</th>
            <th>Email address</th>
            <th>Mobile Number</th>
            <th>Role</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</div>
</body>
</html>
<script src="./index.js"></script>
